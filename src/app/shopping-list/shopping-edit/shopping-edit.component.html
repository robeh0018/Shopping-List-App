<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" >
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">

          <span
            *ngIf="shoppingForm.get('name').invalid && shoppingForm.get('name').touched"
            class="help-block">
            Invalid field
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount">

          <span
            *ngIf="shoppingForm.get('amount').invalid && shoppingForm.get('amount').touched"
            class="help-block">
            Invalid field
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="button"
            [disabled]="shoppingForm.invalid"
            (click)="onSubmit()">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            *ngIf="editMode===true"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
